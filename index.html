<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>ToDo List</h1>
      <p class="subtitle">Minimal single-page app â€” JavaScript, HTML, CSS</p>
    </header>

    <section class="todo-controls">
      <form id="add-form" aria-label="Add todo">
        <input id="new-todo" name="task" type="text" placeholder="Add a task and press Enter" autocomplete="off" required>
        <button type="submit" class="add-btn">Add</button>
      </form>

      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
    </section>

    <section class="todo-list-section">
      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </section>

    <footer class="footer">
      <div class="left">
        <span id="count">0 items</span>
      </div>
      <div class="actions">
        <button id="clear-completed">Clear completed</button>
      </div>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
